<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body>
  <header>
    <h2 class="logo">TEST YOUR MEMORY</h2>
  </header>
  <main>
    <div class="game-info">
      <div class="game-control-container">
        <button class="start-button show">START GAME</button>
        <div class="turn-container"> 
          <span class="turn"></span>
        </div>
        <div class="game-over-container">
          <span class="game-over">GAME OVER</span>
          <button class="restart-button">RESTART GAME</button>
        </div>
      </div>
      <div class="level-container">
        <h2 class="level-text">LEVEL: <span class="level">0</span></h2>
      </div>
    </div> 
    <div class="button-container">
      <div id="red" class="button red">
        <!-- 1 -->
      </div>
      <div id="green" class="button green">
        <!-- 2 -->
      </div>
      <div id="yellow" class="button yellow">
        <!-- 3 -->
      </div>
      <div id="blue" class="button blue">
        <!-- 4 -->
      </div>
      <div id="orange" class="button orange">
        <!-- 5 -->
      </div>
      <div id="purple" class="button purple">
        <!-- 6 -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
